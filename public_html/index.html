<html>
<html>
    <head>
        <title>Navigation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">


        <style>
            .assessment  {
                background-color: #64B5F6;
            }
            
            .scheme_of_work {
                background-color: #81C784;
            }
            
            .unit_plan {
                background-color: #FFF176;
            }
            
            .spacer{
                margin-bottom: 30px;
            }
            
        </style>
    </head>
    
    
    <body>
        <div class ="row">
           
            <div class="col">
                <div class="demo-card-wide mdl-card mdl-shadow--4dp spacer">
                    <div class="mdl-card__title assessment">
                        <h2 class="mdl-card__title-text">Assessment</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        This is the assessment policy for Grade 9 Chemistry
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="https://sites.google.com/view/grade10examresources/about-exam" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Assessment Policy
                        </a>
                    </div>
                </div>

            </div>
            
            <div class="col">
                <div class="demo-card-wide mdl-card mdl-shadow--4dp spacer">
                    <div class="mdl-card__title scheme_of_work">
                        <h2 class="mdl-card__title-text">Schem of Work</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        This is the scheme of work for Grade 9 chemistry
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="https://sites.google.com/view/grade10examresources/about-exam" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Scheme of Work
                        </a>

                </div>

            </div>
            
            
            
            
        </div>
